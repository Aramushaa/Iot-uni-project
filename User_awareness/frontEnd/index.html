<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThiefDetector Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .security-status.breach { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(220, 53, 69, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 53, 69, 0); } }
        .status-badge.detected { animation: pulse-orange 1.5s infinite; }
        @keyframes pulse-orange { 0% { background-color: #fd7e14; } 50% { background-color: #ffc107; } 100% { background-color: #fd7e14; } }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-territoary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-shield-lock-fill me-2"></i>ThiefDetector</a>
            <div class="ms-auto d-flex align-items-center">
                <div id="refresh-timer" class="me-3"></div>
                <button id="theme-toggle" class="btn btn-outline-secondary btn-sm"><i class="bi bi-moon-stars-fill"></i></button>
            </div>
        </div>
    </nav>
    <main class="container mt-4">
        <div id="global-alert-container" class="mb-4"></div>
        <div class="p-4 mb-4 bg-body-secondary rounded-3">
            <h1 class="display-5 fw-bold">System Dashboard</h1>
            <p class="col-md-8 fs-5">Live overview of all connected houses and devices.</p>
        </div>
        <h2><i class="bi bi-houses-fill"></i> Monitored Houses</h2>
        <div id="house-grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mt-2"></div>
    </main>
    <footer class="text-center text-muted py-4 mt-5">&copy; 2025 ThiefDetector Project</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js?v=6"></script> 
</body>
</html>
